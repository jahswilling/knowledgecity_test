name: React CI/CD

on:
  push:
    paths:
      - 'react-frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Change to React Frontend Directory
        run: cd react-frontend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Sync React App with S3
        run: |
          aws s3 sync public/ s3://knowledgecity-web-react --delete

      - name: Invalidate CloudFront subdomain wwww. Cache
        run: AWS_MAX_ATTEMPTS=10 aws cloudfront create-invalidation --distribution-id E3C18YND9KORNM --paths /*